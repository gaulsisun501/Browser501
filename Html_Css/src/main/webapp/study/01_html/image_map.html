<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이미지맵</title>
</head>
<body>
<h2>Image Maps</h2>
<p>Twitter, Facebook 을 클릭하면 해당 화면으로 이동합니다.</p>

<img src="img/TwitterFacebook.jpg" alt="Twitter Facebook" usemap="#workmap" width="363" height="186">

<map name="workmap">
  <area shape="rect" coords="0,0,170,186" alt="Computer" href="https://twitter.com">
  <area shape="rect" coords="180,0,333,186" alt="Phone" href="https://ko-kr.facebook.com">
</map>
</body>
</html>
