<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<style>
	.wrap {float: left}
	.id {background:#F5F5F5}
	.pwd {background:#F5F5F5}
	.birth > input {width:90px}
	
	.wrap {width: 800px};
	ul { list-style-type: none};
    label.tit{
   	font-weight: bold;
   	width:120px;
   	float:left;
    }	
	label input {float: left}
	</style>
</head>
<body>

<form action="serveraccess.jsp">
<div id="wrap">
  <h2>*표시는 필수 입력 표시입니다.</h2>	
  <ul>
	  	<li>
		  <label for="id" class="tit">*ID</label>
		  <input type="text" id="id" name="id"  maxlength="14" required><br>
		</li>
  		<li>
		  <label for="name" class="tit">*이름</label>
		  <input type="text" id="name" name="name" required ><br>
		</li>
  		<li>		  
		  <label for="pw" class="tit">*비밀번호</label>
		  <input type="text" id="pw" name="pw" maxlength="15" required><br>
		</li>
  		<li>		  
		  <label for="pwCheck" class="tit">*비밀번호확인</label>
		  <input type="text" id="pwCheck" name="pwCheck" maxlength="15" required><br>
		</li>
  		<li>		  
		  <label for="birthday" class="tit">*생일</label>
		  <div class="birth">
		  <input type="number" id="birth1" name="birth1" maxlength="4">년
		  <input type="number" id="birth2" name="birth2" maxlength="2">월
		  <input type="number" id="birth3" name="birth3" maxlength="2">일<br>
		  </div> 
		</li>
  		<li>		  
		  <label for="email" class="tit">*E-mail</label>
		  <input type="text" id="email" name="email">@<input type="text" id="domain" name="domain">
		  <input type="button" value="중복확인"><br>
		</li>
  		<li>		  
		  <label for="cell" class="tit">*휴대폰</label>
		  <input type="text" id="cell" name="cell"><br>
		</li>
  		<li>		  
		  <label for="address" class="tit">*주소</label>
		  <input type="text" id="address" name="address"><br>
		</li>
  		<li>		  
		  <label for="address2" class="tit">*상세주소</label>
		  <input type="text" id="address2" name="address2"><br>
		</li>
	</ul>		  
</div>
<div class="centered">
 	<input type="submit" value="수정">
	<input type="submit" value="목록">
</div>
</form>
 

</body>
</html>
