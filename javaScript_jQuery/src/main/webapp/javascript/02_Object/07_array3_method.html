<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
	var num = ["사당","교대","방배","강남"];
	document.write(num,"<br>");//사당,교대,방배,강남
	document.write(typeof num,"<br>");//object
	document.write("배열을 하나로 결합: " + num.join("-") + "<br>");
	document.write("배열을 오름차순 나열: " + num.sort() + "<br>");
	document.write("배열을 역으로 출력: " + num.reverse() + "<br>");

	var num1 = ["사당","교대","방배","강남"];
	num1.splice(2,1,"서초","역삼");//"방배"삭제하고 "서초","역삼"추가 //splice(position,how many) : position 추가하는 위치/how many 몇개 삭제
	document.write(num1,"<br>");//사당,교대,서초,역삼,강남
	document.write(num1.slice(1,3),"<br>"); //교대,서초 //slice(position1,position2)
	
	var num2 =["미금","정자","모란","수서"];
	num2.shift();	//시작에 삭제
	document.write(num2,"<br>");	//미금,정자,모란,수서 --> 정자,모란,수서
	num2.unshift("미금2"); //시작에 추가
	document.write(num2,"<br>");	//정자,모란,수서 --> 미금2,정자,모란,수서
</script>
</body>
</html>
