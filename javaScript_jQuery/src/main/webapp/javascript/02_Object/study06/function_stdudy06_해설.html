<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
    <script>
   //함수 Student
        function Student(name, korean, math, english, science) {
            // 속성
			this.이름=name;
			this.국어=korean;
			this.수학=math;
			this.영어=english;
			this.과학=science;
				
            // 합계
			this.getSum = function(){
				return this.국어 + this.수학 + this.영어 + this.과학;
			}
			// 평균
			this.getAverage = function() {
				return this.getSum()/4;
			}
			this.toString = function() {
				return this.이름+'\t'+this.getSum()+'\t'+this.getAverage();
			}
   		}

        // 학생 정보 배열을 만듭니다.
		var students = [];
        students.push(new Student('윤인성',80,100,50,70));//배열에 push로 추가!!!
        students.push(new Student('연하진',90,100,50,70));
        students.push(new Student('구지연',50,70,80,100));
        students.push(new Student('나선주',80,40,50,70));
        students.push(new Student('윤아린',70,100,50,70));
        students.push(new Student('윤명월',60,70,50,70));
        students.push(new Student('김미화',60,100,50,70));
        students.push(new Student('김연화',80,90,50,70));
        students.push(new Student('박아현',90,100,60,70));
        students.push(new Student('서준서',80,100,50,70));
		
        // 출력.
        var output = "이름\t총점\t평균\n";
        for(var i in students){
        	output += students[i].toString()+"\n";
        }
		alert(output);
	</script>
</body>
</html>
