<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script>
	var num = 2.1234;
	var max1 = Math.max(10,5,8,30);
	var round1 = Math.round(num);
	var round2 = Math.floor(num);
	var round3 = Math.ceil(num);
	var ran = Math.random();
	var p = Math.PI;
	
	document.write(
			max1+"<br>"+
			round1+"<br>"+
			round2+"<br>"+
			round3+"<br>"+
			ran+"<br>"
			+p
			);
	
</script>

</body>
</html>
