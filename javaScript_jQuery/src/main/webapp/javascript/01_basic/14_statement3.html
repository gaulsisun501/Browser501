<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
1~10 출력할때 6인 경우 반복문 탈출하기<br>
<script>
	var i =1;
	while(i<=10){
		document.write(i,"<br>");
		i++;
		if (i==6)
			break;
	}
</script>

<script>
	for(var i=1; i<=10; i++){
		if (i==6)
			break;		
		document.write(i,"<br>");
	}
</script>
</body>
</html>
