<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
1.구구단 작성하기(2~9)<hr>
<script>
for(var i=2;i<=9;i++){
	document.write("<h3>"+i+"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;단</h3>")
	for(var j=1;j<=9;j++){
		document.write(i+" * "+j+" = "+(i*j),"<br>");
	}
}
</script>


<hr>
2. 5단만 출력
<script>
	var i=1;
	while(i <=9){
		document.write("5X"+i+"="+(i*5),"<br>");	
		i++;
	}

</script>

</body>
</html>
