<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<style>
div {
	width:200px;
    float: left;
}
</style>
<script>
$(function() {
	$("#menu1").click(function() {
		$.ajax({
			url:"source/06_menu.html",
			datatype:"html",
			success:function(data){
// 				$("#message1").html(data);
				$("#message1").append(data);
			}
		});
	});
	
	$("#menu2").click(function() {
		$.ajax({
			url:"source/06_menu.html",
			datatype:"html",
			success:function(data){
 				$("#message2").html($(data).find('li'));
//  				$("#message2").html($("source 06_menu ul").html());
			}
		});
	});
});

</script>
<body>
<div>
<a id="menu1" href="#">메뉴보기1</a>
<span id="message1"></span>
</div>

<div>
<a id="menu2" href="#">메뉴보기2</a>
<span id="message2"></span>
</div>
</body>
</html>
