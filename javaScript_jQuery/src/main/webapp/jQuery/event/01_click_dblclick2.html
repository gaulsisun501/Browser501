<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<title>dbclick</title>
<script>
$(function() {
	$("#btn1").click(function() {
		$("p").css("background-color", "yellow");
		return false;//<a>링크 기능을 차단
	})

	$("#btn2").click(function(e) {
		e.preventDefault();//<a>링크 기능을 차단
		$("p").css("background-color", "purple");
	})

 	$("#btn3").click(function() {
		$("p").css("background-color", "aqua");		
	});
});
</script>
</head>
<body>
	<a href="http://www.google.com" id="btn1">a1</a><br>
	<a href="http://www.google.com" id="btn2">a2</a><br>
	<a href="http://www.google.com" id="btn3">a3</a><br>
	<p>내용....</p>
</body>
</html>
