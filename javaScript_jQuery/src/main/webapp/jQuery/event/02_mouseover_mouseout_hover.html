<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<title>dbclick</title>
<script>
$(function() {
	$("#btn1").mouseover(function() {
		$("p").css("background-color", "yellow");
	})

	$("#btn1").mouseout(function() {
		$("p").css("background-color", "purple");
	})

 	$("#btn2").hover(function() {	//mouseover/mouseout을 하나로
		$("p").css("background-color", "yellow");		
	},function() {
		$("p").css("background-color", "aqua");		
	});
});
</script>
</head>
<body>
	<button id="btn1">mouseover/mouseout</button><br>
	<button id="btn2">hover</button><br>

	<p>내용....</p>
</body>
</html>
