<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<script>
$(function() {
	//$("#tit").css({"background-color":"yellow","border":"1px solid blue"}); //둘다가능
	$("#tit").css("background-color","yellow").css("border","1px solid blue");
	$("h1, #tit2").css("background-color","green").css("border","1px solid red");
})
</script>
<h1>jQuery</h1>
<h2 id="tit">배경색-yellow, 테두리-blue</h2>
<h3 id="tit2">직접선택자(selector)</h3>
</body>
</html>
