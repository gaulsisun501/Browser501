<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="js/jquery-3.6.0.js"></script>
</head>
<body>
jQuery : 자바스크립트를 이용해 만든 라이브러리(자바스크립트로 만들어진 다양한 함수들의 집합)<br>
	   : 자바스크립트는 호환성이 적다. => jQuery(호환성증대) : App 설계시 한번만 수행(Android, Apple)<br>
	   : 쉽고 편리한 Animation 효과기능 <br>
<script>
$(document).ready(function() {
	alert("jQuery Start!")
});

$(function() { //(document).ready를 생략한 형식
	alert("jQuery Start!")
});

$(function() {
	$("*").css("border","1px solid blue");
});

$(function() {
	$(".direct").css("background-color","yellow");
});
</script>
<h1>jQuery</h1>
<h2>선택자(selector)</h2>
<h3 class="direct">직접선택자(selector)</h3>

</body>
</html>
