<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JSP::AJAX::DB</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(function() {
	$("#btn").on("click",function(){
		$.ajax({
			url:'calc.jsp',
			type:'post',
			data:{
				num1: $("#num1").val(),
				num2: $("#num2").val()
			},
			success:function(response){
				$('#result').html(response);
			}
		});
	});
});
</script>
</head>
<body>
값1: <input type="text" id="num1"><br>
값2: <input type="text" id="num2"><br>
<button id="btn">계산</button><br><br>
<span id="result"></span>
</body>
</html>
